<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="lightModeSelectDark" id="lightModeSelect">
        <label> Light Mode </label>
        <input type="checkbox" onclick="toggleLightMode()"><br>
    </div>
</body>

<script>

    function toggleLightMode() {
        
        let htmlBody = document.body;
        htmlBody.classList.toggle("light-mode");

        let lightModeToggle = document.getElementById("lightModeSelect");
        lightModeToggle.classList.toggle("lightModeSelectLight")

    }

</script>
