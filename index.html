<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="darkMode">
        <label> Dark Mode </label>
        <input type="checkbox" onclick="toggleDarkMode()"><br>
    </div>
</body>

<script>

    function toggleDarkMode() {
        let htmlBody = document.body
        htmlBody.classList.toggle("dark-mode");
    }

</script>
